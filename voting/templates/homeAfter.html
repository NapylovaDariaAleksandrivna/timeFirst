<!DOCTYPE html>
<html lang="ru">
{% load static %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/Home.css' %}">
    <link rel="stylesheet" href="{% static 'css/HA.css' %}">

    <title>Главная</title>
</head>


<body>
    <img src="{% static 'img/Menu.png' %}" class="menu"></img>
    <div class="v-menu">
        <form method="post" class="vertical-menu">
            Преподаватели
            <select></select>

            Студенты
            <select></select>

            <br><br><br>
            <input type="submit" value="Отправить голос" class="" />
        </form>
    </div>
    <div style="display: grid; grid-template-columns: auto 150px 1100px auto">
        <div></div>
        <div></div>
        <div>
            {% for obj in objT%}
            <div class="teacher">
                <img src="{{ obj.foto.url }}" class="photo">
                <div>
                    <p class="name">{{obj.name}}</p>
                    <p class="info">Кафедра: {{obj.department}}</p>
                    <p class="info">Стаж: {{obj.experience}}</p>
                </div>
                <div></div>
                <p class="about">{{obj.about}}</p>
            </div>
            {%endfor%}
            {% for obj in objS%}
            <div class="student">
                <img src="{{ obj.foto.url }}" class="photo">
                <div>
                    <br>
                    <p class="name">{{obj.name}}</p>
                    <p class="info">Институт: {{obj.institute}}</p>
                    <p class="info">Группа: {{obj.group}}</p>
                </div>
                <div></div>
                <p class="about">{{obj.about}}</p>
            </div>
            {%endfor%}
        </div>
        <div></div>
    </div>
</body>
<footer>
